<mat-card style="min-height: 500px;">
    <mat-card-header>
        <h1>Comics Listing</h1>
        <button (click)="FunctionAdd()" mat-raised-button color="primary" style="margin-left: 70%;">Add Comics
            (+)</button>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container matColumnDef="code">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Code</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
            <ng-container matColumnDef="name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="genre">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Genre</th>
                <td mat-cell *matCellDef="let element">{{element.genre}}</td>
            </ng-container>
            <ng-container matColumnDef="excerpt">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Excerpt</th>
                <td mat-cell *matCellDef="let element">{{element.excerpt}}</td>
            </ng-container>
            <ng-container matColumnDef="writtenby">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Written By</th>
                <td mat-cell *matCellDef="let element">{{element.writtenby}}</td>
            </ng-container>
            <ng-container matColumnDef="publisher">
                <th mat-header-cell *matHeaderCellDef>Publisher</th>
                <td mat-cell *matCellDef="let element">{{element.publisher}}</td>
            </ng-container>
            <!-- <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Associate Type</th>
                <td mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status==true?'Active':'In Active'}}</td>
            </ng-container> -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="FunctionEdit(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="FunctionDelete(element.id)" mat-raised-button color="accent">Delete</button>
                </td>
               
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
