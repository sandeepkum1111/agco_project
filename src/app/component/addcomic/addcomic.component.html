<form [formGroup]="comicform" (ngSubmit)="SaveComic()">
    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field *ngIf="isedit">
                <mat-label>Id</mat-label>
                <input formControlName="id" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Genre</mat-label>
                <input formControlName="genre" matInput>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Excerpt</mat-label>
                <input formControlName="excerpt" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Written By</mat-label>
                <textarea formControlName="writtenby" matInput></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Publisher</mat-label>
                <mat-select formControlName="publisher">
                    <mat-option value="pub1">Pub 1</mat-option>
                    <mat-option value="pub2">Pub 2</mat-option>
                    <mat-option value="pub3">Pub 3</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Save</button>
            <a (click)="ClosePopup()" mat-raised-button color="accent">Close</a>
        </mat-card-actions>
    </mat-card>
</form>
